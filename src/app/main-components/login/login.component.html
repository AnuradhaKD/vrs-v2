<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2>Login</h2>
            <form (submit)="login()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!email || !password">Login</button>
            </form>
        </div>
    </div>
</div>
